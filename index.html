<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MidwayUSA Hidden Inputs</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-dark main">
		<nav class="navbar navbar-expand-md navbar-dark bg-light">
			<a class="navbar-brand" style="margin:0 auto;" href="/MidwayUSA/midwayFrontend/"
				><img src="./midwayusa-logo-v1.svg" alt="midway-logo"
			/></a>
		</nav>
		<div class="row mt-3">
			<div class="col-md-2 pt-3 ml-3" >
				<table class="table table-hover table-borderless shadow-lg" >
					<tbody>
						<tr>
							<td style="border-bottom: 1px solid white;" >
								<a style="text-decoration: none;color:white;" href="javascript:showtab('tab-1')">
									Product Suggestion
								</a>
							</td>
						</tr>
						<tr>
							<td style="border-bottom: 1px solid white;">
								<a style="text-decoration: none;color:white;" href="javascript:showtab('tab-2')">
									Contact Us
								</a>
							</td>
						</tr>
						<tr>
							<td style="border-bottom: 1px solid white;">
								<a style="text-decoration: none;color:white;" href="javascript:showtab('tab-3')">
									Thank you!
								</a>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<div class="col-md-8 master jumbotron" >
				<div class="row-md-4" style="margin:0 auto; padding:0;">
					<div class="col-md-4 text-center" style="margin:0 auto; padding:0;" id="tab-container">
						<h1>MidwayUSA Web Design Exercise</h1>
						<h3>Multiple Feedback Form Tool</h3>
					</div>


					<div class="col-md-4" id="tab-1" style="visibility: hidden; display: none;">
						<h1 class="mb-5">Product Suggestion</h1>
						<form>
							<div class="form-group">
								<label for="formGroupExampleInput">Name</label>
								<input type="text" class="form-control" placeholder="John Doe">
							</div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="textarea">Description of product desired</label>
								<textarea class="form-control" id="textarea" rows="3"></textarea>
							</div>
							<button type="submit" class="btn btn-primary mb-2">Submit</button>
						</form>
					</div>
					<div class="col-md-4" id="tab-2" style="visibility: hidden; display: none;">
						<h1 class="mb-5">Contact Us</h1>
						<form>
							<div class="form-group">
								<label for="formGroupExampleInput">Name</label>
								<input type="text" class="form-control" placeholder="John Doe">
							</div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="exampleFormControlSelect2">Contact Reason</label>
								<select multiple class="form-control" id="exampleFormControlSelect2">
									<option id="order">Order Question</option>
									<option id="order">Website Feedback</option>
									<option onclick="javascript:showtab('tab-1')">Trouble finding product</option>
								</select>
							</div>
							<div class="form-group">
								<label for="textarea">Feedback</label>
								<textarea class="form-control" id="textarea" rows="3"></textarea>
							</div>
							
							<button type="submit" class="btn btn-primary mb-2">Submit</button>
						</form>
					</div>
					<div class="col-md-4" id="tab-3" style="visibility: hidden">
						<h3>The opportunity is appreciated!</h3>
					</div>
				</div>
			</div>
				</div>
					
		</div>

		<!-- Load Bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<!-- End Load Bootstrap -->
		
		<script>
			function showtab(tabs) {
				var tab = tabs;
				switch (
					tab //this switch case replaces the tabContent
				) {
					case 'tab-1':
						document.getElementById(
							'tab-container'
						).innerHTML = document.getElementById(
							'tab-1'
						).innerHTML;
						break;
						case 'tab-2':
						document.getElementById(
							'tab-container'
						).innerHTML = document.getElementById(
							'tab-2'
						).innerHTML;
						break;
						case 'tab-3':
						document.getElementById(
							'tab-container'
						).innerHTML = document.getElementById(
							'tab-3'
						).innerHTML;
						break;
						default:
						document.getElementById(
							'tab-container'
						).innerHTML = document.getElementById(
							'tab-1'
						).innerHTML;
						break;
				}
			}
		</script>
	</body>
</html>
